<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.meta-chart.com/assets/images/pie/pie_chart_normal.png" type="image/x-icon" />

</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
        var data = [{ "letter": "q", "presses": 1 }, { "letter": "w", "presses": 5 }, { "letter": "e", "presses": 2 }];

        var chart = renderChart()
            .container('#myGraph')
            .data(data)
            .debug(true)
            .run()


    </script>


</body>

</html>
